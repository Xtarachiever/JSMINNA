<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="../CSS/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="login all">
        <div class="form">
            <p>Create an account. <a href="./index.html">Sign Up</a></p>
            <div class="errors" id="allError"></div>
            <form id="form" action="./suggest.html">
                <div class="error" id="errorEmail"></div>
                <div class="email">
                    <label for="email">
                        Email Address:
                    </label>
                    <input type="text" name="email" id="email" oninput="emailVerify()" placeholder="Email" required/>
                </div>
                <div class="error" id="errorPass"></div>
                <div class="password">
                    <label for="password">
                        Password:
                    </label>
                    <input type="text" name="password" id="password" oninput="passVerify()" placeholder="Password" required/>
                </div>
                <button type="submit" class="login">Login</button>
            </form>
        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
