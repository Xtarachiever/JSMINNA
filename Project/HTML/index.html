<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="../CSS/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="all">
        <h2>Sign Up</h2>
        <p>Already have an account? <a href="./login.html">Login</a></p>
        <div class="sign-up form">
            <div class="errors" id="allErrors"></div>
            <form id="form" action="./login.html"> 
                <div class="error" id="errorFName"></div>
                <div class="firstname">
                    <label for="firstname">
                        Full Name:
                    </label>
                    <input required name="fullName" type="text" oninput="fNameVerify()" id="firstname" placeholder="Full Name"/>
                </div>
                <div class="error" id="errorEmail"></div>
                <div class="email">
                    <label for="email">
                        Email Address:
                    </label>
                    <input type="text" name="email" id="email" oninput="emailVerify()" placeholder="Email" required/>
                </div>
                <div class="number">
                    <div class="phone-number">
                        <label for="number">
                            Phone Number:
                        </label>
                        <input type="number" name="mobileNumber" id="number" placeholder="Phone Number" required/>
                    </div>
                    <select name="gender">
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </div>
                <div class="address">
                    <label for="address">
                        Address:
                    </label>
                    <input type="text" name="address" id="address"  placeholder="Address" required/>
                </div>
                <div class="error" id="errorPass"></div>
                <div class="password">
                    <label for="password">
                        Password:
                    </label>
                    <input type="text" name="password" id="password" oninput="passVerify()" placeholder="Password" required/>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="../JS/sign.js"></script>
</body>
</html>
