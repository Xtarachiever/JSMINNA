<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone sites</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="heading">
        <h4>"The science of operations as derived from mathematics more especially,
            is a science of itself, and has its own abstarct truth and value".</h4>
        <p>Ada Lovelace</p>
    </div>
    <div id="time">
        <div class="header">
            <div id="time_region">
                <div class="sun">
                    <i class="fa fa-sun-o"></i>
                    <i class="fa fa-moon-o"></i>
                    <p>Good Morning</p>
                </div>
                <p id="textChange">GOOD MORNING, IT'S CURRENTLY</p>
                <div id="clock"></div>
                <p>IN LAGOS, NIGERIA</p>
            </div>
            <button class="change"><span>More</span> <i class="fa fa-chevron-circle-up fa-2x"></i>
                <i class="fa fa-chevron-circle-down fa-2x"></i>
            </button>
        </div>
        <div class="section">
                <p id="timezone">
                    CURRENT TIMEZONE<span>AFRICA/LAGOS</span>
                </p>
            <p id="day_year">DAY OF THE YEAR<span></span></p>
            <p id="day_week">DAY OF THE WEEK<span></span></p>
            <p id="week_number">WEEK NUMBER<span></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
